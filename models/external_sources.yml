version: 2

sources:
   - name: 'AMEX_INBOUND'
     description: Snowflake External Stage containing AMEX M1 Audience data for conversion
     database: 'JAFFLE'
     schema: 'PUBLIC'
     loader: 'S3'
     tables:
     - name: 'M1_AUDIENCE_SOURCE'
       external:
          location: '@JAFFLE.PUBLIC.DBT_TEST'
          file_format: 'JAFFLE.PUBLIC.TAB_NOHEADER'
       columns:
       - name: 'CMID'
         description: AMEX Encrypted CMID
         data_type: 'VARCHAR'
         tests:
          - not_null
          
