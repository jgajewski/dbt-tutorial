version: 2

models:
  - name: customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id

  - name: c3_compliant_M1_DSIID_CMID_DSXXXX
    description: Model that builds a compliant MID/DS_IID Crosswalk
    columns: 
    - name: INDIVIDUAL_ID
    - name: CMID

  - name: SHARED_QUBOLE_AUDIENCES
    description: Model that ingests and persists inbound AMEX M1 Audience data
    columns: 
    - name: CMID
    - name: Load_Date
    - name: FILENAME

  - name: convert_cmid_to_M1ID
    description: Model that translates AMEX Encrypted CMID M1 Audience data to DS_IID
    columns: 
    - name: IND_ID

